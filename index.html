<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="container">
        <div class="game-container">
            <div class="game-info">
                <div class="category">
                    <h4>Category: <span class="category-name"></span></h4>
                </div>
                <div class="questions-count">
                    <h4>Questions Count: <span class="questions-count-span"></span></h4>
                </div>
            </div>
            <div class="question-area">
            </div>
            
            <div class="answers-area">
                <div class="asnwers">
                </div>
            </div>

            <div class="btns">
                <button class="btn-submit next">Next Answer</button>
                <button class="prev">Prev Answer</button>
            </div>

            <div class="footer">
                <div class="bullets">
                    <div class="spans">
                    </div>
                </div>
                <div class="count-down">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/script.js"></script>
</html>
